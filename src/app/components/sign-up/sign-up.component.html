<div fxLayout="column" fxLayoutAlign="center center" class="backgroundDiv">
  <mat-card class="loginCard">
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <mat-card-title> Sign Up </mat-card-title>

      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <div fxLayout="column">
            <mat-form-field>
              <input matInput formControlName="email" />
              <mat-placeholder>
                <mat-icon>email</mat-icon>&nbsp;Email
              </mat-placeholder>
              <mat-error *ngIf="!formGroup.controls['email'].valid">
                {{ getErrorEmail() }}
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="column">
            <mat-form-field>
              <input
                matInput
                formControlName="password"
                [type]="hide ? 'password' : 'text'"
              />
              <mat-placeholder>
                <mat-icon>vpn_key</mat-icon>&nbsp; Password
              </mat-placeholder>
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error *ngIf="!formGroup.controls['password'].valid">
                {{ getErrorPassword() }}
              </mat-error>
            </mat-form-field>
          </div>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="button"
            [disabled]="!formGroup.valid"
          >
            Sign Up
          </button>
          <div>{{ invalidErrorMsg }}</div>
        </form>

        <label>Have an account?</label>&nbsp;
        <a routerLink="/login" class="signUpClick">Log In</a>
      </mat-card-content>
    </div>
  </mat-card>
</div>
